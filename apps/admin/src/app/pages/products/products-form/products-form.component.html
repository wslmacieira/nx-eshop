<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit products here">

    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
            [label]="editMode ? 'Update': 'Create'"
            icon="pi pi-plus"
            styleClass="p-button-primary p-mr-2"
            (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText>
              <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="p-field p-col">
              <label for="brand">Brand</label>
              <input formControlName="brand" id="brand" type="text" pInputText>
              <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
            </div>
            <div class="p-field p-col">
              <label for="price">Price</label>
              <p-inputNumber formControlName="price" inputId="price" mode="decimal"></p-inputNumber>
              <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
            </div>
          </div>

          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="countInStock">CountInStock</label>
              <p-inputNumber formControlName="countInStock" inputId="countInStock" mode="decimal"></p-inputNumber>
              <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">CountInStock is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="category">Category</label>
              <p-dropdown [options]="categories" formControlName="category" optionLabel="name" optionValue="id" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Category"></p-dropdown>
              <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">CountInStock is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="isFeatured">Is Featured</label><br>
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
              <small *ngIf="productForm.isFeatured.invalid && isSubmitted" class="p-error">CountInStock is required</small>
            </div>
            <div class="p-field p-col-12">
              <label for="description">Description</label>
              <textarea formControlName="description" pInputTextarea [rows]="5" [cols]="30"></textarea>
              <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Price is required</small>
            </div>
            <div class="p-field p-col-12">
              <label for="richDescription">Product Details</label>
              <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
              <small *ngIf="productForm.richDescription.invalid && isSubmitted" class="p-error">Price is required</small>
            </div>
            <div class="p-field p-col-12">
              <label for="image">Main Image</label>
              <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
              <div class="p-col-2 p-mt-2">
                <img style="width: 100%" [src]="imageDisplay" alt="">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
