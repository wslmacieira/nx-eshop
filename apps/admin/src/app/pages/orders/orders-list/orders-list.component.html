<p>orders-list works!</p>
<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">

    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-success"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="user">User <p-sortIcon field="user"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="user"></p-sortIcon></th>
              <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="user"></p-sortIcon></th>
              <th pSortableColumn="status">Status <p-sortIcon field="user"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{order.user.name}}</td>
              <td>{{order.totalPrice}}</td>
              <td>{{order.dateOrdered}}</td>
              <td>{{order.status}}</td>
              <td>
                <p-button (click)="deleteOrder(order.id)" icon="pi pi-trash" styleClass="p-button-danger p-mr-2"></p-button>
                <p-button (click)="showOrder(order.id)" icon="pi pi-pencil" styleClass="p-button-success"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
