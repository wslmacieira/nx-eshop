<div class="cart-page">
  <div class="p-grid">
    <div class="p-col-8">
      <div>
        <p-button
          label="Continue Shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>My Cart: {{ 2 }} Item(s)</h4>
      </div>
      <div class="cart-shipping p-mb-5">
        Shipping after the payment, Delivery time: 1 to 4 working days
      </div>
      <div class="cart-item">
        <div class="p-grid p-fluid">
          <div class="p-col-2 cart-item-image">
            <img src="https://dummyimage.com/200x200/000/fff" alt="" />
          </div>
          <div class="p-col-7">
            <div class="cart-item-name">Product</div>
            <div class="cart-item-price">{{ 2500 | currency }}</div>
            <div class="cart-item-remove">
              <p-button icon="pi pi-trash" (onClick)="deleteCartItem()"></p-button>
            </div>
          </div>
          <div class="p-col-3">
            <div class="p-field cart-item-quantity">
              <p-inputNumber
                [(ngModel)]="quantity"
                mode="decimal"
                [showButtons]="true"
                inputId="quantity"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">{{ 200 | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-col-4">Order Summary</div>
  </div>
</div>
