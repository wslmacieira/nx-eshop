<div class="login-register">
  <div class="login-register-panel">
    <div class="p-grid">
      <div class="p-col-6">
        <img src="assets/images/login-photo.png" />
      </div>
      <div class="p-col-6 p-p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="p-grid p-mt-6">
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="E-mail" />
              </div>
              <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                <span *ngIf="loginForm.email.errors?.required">email is required</span>
                <span *ngIf="loginForm.email.errors?.email">email is invalid</span>
              </small>
            </div>
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Password" />
              </div>
              <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">
                <span *ngIf="loginForm.password.errors?.required">password is required</span>
              </small>
            </div>
            <div class="p-col-12">
              <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
